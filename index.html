<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="C:\Users\Chakradhar\Desktop\Projects\Password Generator\style.css">
<script src="C:\Users\Chakradhar\Desktop\Projects\Password Generator\script.js" defer></script>
<body>
    <h1 style=" font-size: 50px; color: white; font-family: Arial, Helvetica, sans-serif;text-align:center;">Secure Password Generator<h1>
        <h3 style="color:rgb(0, 0, 0) ;font-family: cursive;text-align:center;margin-top: -3rem;">One stop to generate secure passwords for your acounts...<h3>    
    <div class="container">
	<h2>Password</h2>
	<div class="result-container">
		<span id="result"></span>
		<button class="btn" id="clipboard">
			<i class="fa fa-clipboard"></i>
		</button>
	</div>
	<div class="settings">
		<div class="setting">
            <div class="character-amount-container">
            <label>length</label>
                <input type="range" min="1" max="50" value="10" id="characterAmountRange">
                <input class="number-input" type="number" min="1" max="50" value="10" id="length" style="border-radius: 50%; width: 40px; height: 40px;color:rgb(134, 4, 221); font-size: 15px;font-weight: bold;">
              </div>		
            </div>
		<div class="setting">
			<label>Include uppercase letters</label> 
			<input type="checkbox" id="uppercase" checked />
		</div>
		<div class="setting">
			<label>Include lowercase letters</label> 
			<input type="checkbox" id="lowercase" checked />
		</div>
		<div class="setting">
			<label>Include numbers</label> 
			<input type="checkbox" id="numbers" checked />
		</div>
		<div class="setting">
			<label>Include symbols</label> 
			<input type="checkbox" id="symbols" checked />
		</div>
	</div>
	<button class="btn btn-large" id="generate">
		Generate password
	</button>
</div>
</body>
</html>
